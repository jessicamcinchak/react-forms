<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" 
			  href="style/style.css">
	</head>
	<body>

		<div class="cts" data-type="pie">
			<ul class="hidden">
				<li class="cts__series" data-name="Federal">25</li>
				<li class="cts__series" data-name="State">50</li>
				<li class="cts__series" data-name="Local">25</li>
			</ul>
		</div>

		<script src="../bower_components/jquery/dist/jquery.js"></script>
		<script src="../bower_components/chartist/dist/chartist.js"></script>
		<script src="../build/chartist-html.js"></script>

		<script>
			$('ul').toggle();

			ChartistHtml.config.baseClass = 'cts';

			$(function() {
				ChartistHtml.renderChart($('.cts'));
			});

		</script>
	</body>
</html>
